<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">

    <link rel="stylesheet" href="/css/varian.css">
    <link rel="stylesheet" href="/css/docs.css">
  </head>
  <body class="docs-body">

    <header class="docs-header">
      Varian 360 Oncology - Style Guide
    </header>

    <div class="docs-main">
      <nav class="docs-nav md-padding">
      {% for group in site.data.nav %}
      <ul>
        <li><a href="/{{ group.title }}">{{ group.title }}</a>
        <ul>

        {% for doc in group.pages %}
        <li>
          <a href="/{{ group.title }}/{{ doc.title }}">
            {{ doc.title }}
          </a>
        </li>
        {% endfor %}

        </ul>
        </li>
      </ul>
      {% endfor %}
      </nav>

      <div class="docs-content md-padding">
        {{ content }}
      </div>
    </div>

  </body>
</html>
